<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">Which dessert we eatin cuh</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/boba.jpg" alt="kem" />
        <label
          ><input type="checkbox" name="dessert" value="kem" /> boba</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/churro.webp" alt="bingsu" />
        <label
          ><input type="checkbox" name="dessert" value="bingsu" /> churro</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/che.jpeg" alt="che" />
        <label><input type="checkbox" name="dessert" value="che" /> che</label>
      </div>
      <div class="dessert-item">
        <img src="food/mochi.webp" alt="tra sua" />
        <label
          ><input type="checkbox" name="dessert" value="tra sua" /> mochi</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/randombun.jpg" alt="banh ngot" />
        <label
          ><input type="checkbox" name="dessert" value="banh ngot" /> random
          bun</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/taiyaki.jpg" alt="cafe" />
        <label
          ><input type="checkbox" name="dessert" value="cafe" />
          taiyaki</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='activities.html'">
      Continue UWU
    </button>
  </body>
</html>
