<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat, Phuong Anh?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burgers.jpeg" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          burgers and fried chicken</label
        >
      </div>
      <div class="food-item">
        <img src="food/dog.webp" alt="lau nuoc" />
        <label
          ><input type="checkbox" name="food" value="lau nuoc" /> hotdog</label
        >
      </div>
      <div class="food-item">
        <img src="food/koreanfood.jpeg" alt="koreanfood" />
        <label
          ><input type="checkbox" name="food" value="Korean food" /> korean
          food</label
        >
      </div>
      <div class="food-item">
        <img src="food/pasta.jpg" alt="buffet sen" />
        <label><input type="checkbox" name="food" value="buffet sen" /> pasta</label>
      </div>
      <div class="food-item">
        <img src="food/ramen.jpeg" alt="ramen" />
        <label><input type="checkbox" name="food" value="ramen" /> pizza</label>
      </div>
      <div class="food-item">
        <img src="food/salad.webp" alt="do an chay" />
        <label><input type="checkbox" name="food" value="do an chay" /> salad</label>
      </div>
      <div class="food-item">
        <img src="food/steak.webp" alt="lau nuong" />
        <label><input type="checkbox" name="food" value="lau nuong" /> steak</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> sushi</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue UWU
    </button>
  </body>
</html>
